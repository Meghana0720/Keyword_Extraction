<!DOCTYPE html>
<html>
<head>
    <title>Keyword Extraction Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 3% 5%;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            text-align: center;
            color: #00ff99;
        }
        .keyword-list {
            margin-top: 20px;
        }
        .keyword-item {
            margin-bottom: 10px;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            background: #007bff;
            color: white;
            transition: 0.4s ease-in-out;
            animation: slideUp 0.5s ease-in-out;
        }
        .keyword-item:hover {
            background: #00ff99;
            color: black;
            transform: scale(1.0);  /* Reduced size */
            font-size: 22px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 153, 0.8);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Keyword Extraction Results</h2>
        <div class="keyword-list">
            {% for keyword in keywords %}
            <div class="keyword-item">
                <p>{{ keyword }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
